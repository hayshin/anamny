name: Debug Secrets

on:
  push:
    branches: [ master ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Check secrets
      run: |
        echo "DO_HOST exists: ${{ secrets.prod.DO_HOST != '' }}"
        echo "DO_USERNAME exists: ${{ secrets.prod.DO_USERNAME != '' }}"
        echo "DO_SSH_KEY exists: ${{ secrets.prod.DO_SSH_KEY != '' }}"